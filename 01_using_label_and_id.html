<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Youjin's Website.</title>
    <meta chraset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <form>
      <h1>Create An Account</h1>
      <div>
        <label for="first name">First name</label>
        <input id="first name" type="text" placeholder="First name" required />
      </div>
      <div>
        <label for="last name">Last name</label>
        <input id="last name" type="text" placeholder="Last name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="username">User name</label>
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div>
        <label for="password">Paswword</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="birth date">Birth date</label>
        <input id="birth date" type="date" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" list="markers" />
        <datalist id="markers">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <div>
        <input id="button" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
