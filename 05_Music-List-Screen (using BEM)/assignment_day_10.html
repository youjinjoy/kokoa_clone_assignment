<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youjin's Website</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <header class="playlist-header">
      <div class="playlist-header__column">
        <button class="playlist-header__exit-button">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <div class="playlist-header__column">
        <span>Playlist</span>
      </div>
      <div class="playlist-header__column"></div>
    </header>

    <div class="selected-song">
      <div class="selected-song__album-cover">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="selected-song__info">
        <h1 class="selected-song__info--nameofsong">Random Love</h1>
        <h4 class="selected-song__info--nameofsinger">by Divay Kapoor</h4>
      </div>
    </div>

    <section class="playmusic-section">
      <button class="playmusic-section__play-button">
        <i class="fa-solid fa-play"></i>
        <span>Play</span>
      </button>
      <button class="playmusic-section__luv-it-button">
        <i class="fa-solid fa-heart"></i>
      </button>
      <button class="playmusic-section__add-button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </section>

    <main class="playlist-main">
      <ul>
        <li class="playlist-main__list">
          <div class="playlist-main__album-cover"></div>
          <div class="playlist-main__info">
            <span class="playlist-main__title">Martargasti</span>
            <span class="playlist-main__singer">Mohit Chauhan</span>
          </div>
        </li>
        <li class="playlist-main__list">
          <div class="playlist-main__album-cover"></div>
          <div class="playlist-main__info">
            <span class="playlist-main__title">Attitude</span>
            <span class="playlist-main__singer">Lewis OfMan · Attitude</span>
          </div>
        </li>
        <li class="playlist-main__list">
          <div class="playlist-main__album-cover"></div>
          <div class="playlist-main__info">
            <span class="playlist-main__title">Try Everything</span>
            <span class="playlist-main__singer">Shakira · Zootopia</span>
          </div>
        </li>
        <li class="playlist-main__list">
          <div class="playlist-main__album-cover"></div>
          <div class="playlist-main__info">
            <span class="playlist-main__title">Sunflower</span>
            <span class="playlist-main__singer"
              >Joseph Vincent · Sunflower</span
            >
          </div>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/612dc86cae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
